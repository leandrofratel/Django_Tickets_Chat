{% extends 'base.html' %}
{% load static %}

{% block title %}Salas de Chat | Babylon{% endblock %}

{% block content %}

<header>
    <link rel="stylesheet" href="{% static 'css/chat_rooms.css' %}">
</header>

<div class="chat-rooms-container">
    <h2 class="page-title">Salas de Chat</h2>
    
    {% if rooms %}
    <div class="rooms-grid">
        {% for room in rooms %}
        <div class="room-card">
            <h5 class="room-title" title="{{ room.name }}">{{ room.name }}</h5>
            <a href="{% url 'room' slug=room.slug %}" class="room-access-btn">Entrar</a>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p class="empty-message">Nenhuma sala dispon√≠vel no momento.</p>
    {% endif %}
</div>
{% endblock %}
