{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-sm" style="width: 100%; max-width: 500px;">
        <div class="card-body p-4">
            <div class="text-center mb-4">
                <h2 class="mb-1">Perfil do Usuário</h2>
                <div class="text-muted">Gerencie suas informações e preferências</div>
            </div>
            
            <div class="text-center mb-4">
                <div class="avatar-circle mx-auto mb-3 d-flex align-items-center justify-content-center bg-primary text-white" style="width: 100px; height: 100px; border-radius: 50%; font-size: 2.5rem;">
                    {{ user.username|first|upper }}
                </div>
                <h3 class="mb-0">{{ user.username }}!</h3>
            </div>
            
            <div class="d-grid gap-3 mt-4">
                <a href="{% url 'alterar_senha' %}" class="btn btn-outline-primary btn-lg">
                    <i class="bi bi-key me-2"></i>Alterar Senha
                </a>
                <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-lg">
                    <i class="bi bi-box-arrow-right me-2"></i>Logout
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
