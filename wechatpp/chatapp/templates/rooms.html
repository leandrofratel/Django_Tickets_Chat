{% extends 'base.html' %}

{% block title %}Home{% endblock %}



{% block content %}
{% if user.is_authenticated %}

  <div class="container">
    <div class="alert alert-info d-flex justify-content-between" role="alert">
        <h5>Todas as Salas</h5>
        <a href="/accounts/logout/">
          <button type="button" class="btn btn-light">Click to Log Out</button>
        </a>
      </div>
      
      
      {% if rooms %}
        <div class="row equal">
            {% for room in rooms %}
            
            <div class="col-sm-4 d-flex pb-3">
                <div class="card bg-light mb-3" style="max-width: 18rem;">
                    <div class="card-block">
                      <a href="/{{room.slug}}" class="btn btn-outline-secondary">{{room.name}}</a>
                    </div>
                </div>
            </div>

            {% endfor %}
        </div>
    {% else %}
            No Rooms Available!
    {% endif %}
</div>

{% else %}
<div class="container">
    <div class="alert alert-info d-flex justify-content-between" role="alert">
        <h5>You are not logged in</h5>
        <a href="/accounts/logout/">
          <button type="button" class="btn btn-light"><a href="{% url 'login' %}">Log In</a></button>
        </a>
      </div>
</div>  
{% endif %}

<br/>

{% endblock %}
